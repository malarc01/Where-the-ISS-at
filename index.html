<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin=""></script>
  <style>
    #issMap {
      height: 180px;
    }
  </style>
  <title>Where International Space Station @ ?</title>
</head>

<body>
  <h1> Where International Space Station @ =></h1>
  <p>latitude: <span id="lat"></span><br />
    longitude: <span id="long"></span>
  </p>
  <div id="issMap"></div>




  <script>
    // making map and tiles
    const mymap = L.map('issMap').setView([0, 0], 1);
    const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    const titleUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    const tiles = L.tileLayer(titleUrl, { attribution });
    tiles.addTo(mymap);
    //making icon for map
    var issIcon = L.icon({
      iconUrl: 'International_Space_Station.svg.png',
      iconSize: [50, 32],
      // iconSize: [38, 95],
      // iconAnchor: [22, 94],
      iconAnchor: [25, 16],
      // popupAnchor: [-3, -76],
      // shadowUrl: 'my-icon-shadow.png',
      // shadowSize: [68, 95],
      // shadowAnchor: [22, 94]
    });
    // L.marker([50.505, 30.57], { icon: myIcon }).addTo(map);

    const marker = L.marker([0, 0], { icon: issIcon }).addTo(mymap);

    const api_url = 'https://api.wheretheiss.at/v1/satellites/25544'
    async function getISS() {

      const response = await fetch(api_url);
      const data = await response.json();
      const { latitude, longitude } = data;
      // L.marker([latitude, longitude]).addTo(mymap);
      marker.setLatLng([latitude, longitude]);
      document.getElementById('lat').textContent = latitude;
      document.getElementById('long').textContent = latitude;

      console.log(latitude);
      console.log(longitude);
    }
    getISS();
  </script>
</body>

</html>
